<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>望月Gh仓库 | 资源中心</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Noto Serif SC', serif, 'Microsoft YaHei', sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c, #b21f1f);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: #fff;
      padding: 20px;
      text-align: center;
      overflow-x: hidden;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      max-width: 1200px;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(8px);
      position: relative;
      overflow: hidden;
      z-index: 1;
      margin: 20px 0;
    }

    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #ff8a00, #e52e71, #22c1c3, #ff8a00);
      background-size: 400% 400%;
      animation: gradientBG 8s ease infinite;
      z-index: -1;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
      position: relative;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 15px;
      font-weight: 700;
      letter-spacing: 2px;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
      position: relative;
      padding-bottom: 15px;
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 25%;
      width: 50%;
      height: 3px;
      background: linear-gradient(90deg, transparent, #fff, transparent);
    }

    h2 {
      color: #ffd700;
      padding-bottom: 10px;
      margin-top: 0;
      margin-bottom: 20px;
      font-size: 1.8rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 25px;
      transition: all 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .card:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .announcement-section {
      background: rgba(255, 215, 0, 0.15);
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      border: 1px solid rgba(255, 215, 0, 0.3);
    }

    .announcement-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .announcement-title {
      color: #ffd700;
      margin: 0;
      font-size: 1.4rem;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .refresh-button {
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid #ffd700;
      color: #ffd700;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .refresh-button:hover {
      background: #ffd700;
      color: #000;
    }

    .release {
      background-color: rgba(255, 255, 255, 0.08);
      padding: 20px;
      margin: 20px 0;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s;
    }

    .release-header h3 {
      color: #ffd700;
      margin-bottom: 10px;
      font-size: 1.4rem;
    }

    .release-meta {
      display: flex;
      gap: 20px;
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 15px;
      font-size: 0.95rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .download-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      margin: 10px 0;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s;
    }

    .download-item:hover {
      transform: translateX(5px);
      border-left: 4px solid #ffd700;
    }

    .file-info {
      flex: 1;
    }

    .file-name {
      font-weight: 600;
      display: block;
      margin-bottom: 5px;
      font-size: 1.1rem;
      color: #ffd700;
    }

    .file-size {
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.9rem;
    }

    .download-options {
      display: flex;
      gap: 10px;
    }

    .download-link {
      padding: 8px 16px;
      border-radius: 6px;
      text-decoration: none;
      transition: all 0.3s;
      font-size: 0.95rem;
      font-weight: 500;
      white-space: nowrap;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .download-link:not(.accelerated) {
      background: rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.9);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .download-link:not(.accelerated):hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .download-link.accelerated {
      background: #ffd700;
      color: #000;
      border: 1px solid #ffd700;
    }

    .download-link.accelerated:hover {
      opacity: 0.9;
    }

    .toggle-assets {
      background: #ffd700;
      color: #000;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-family: inherit;
      font-weight: 600;
      transition: all 0.3s;
      margin-top: 15px;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .toggle-assets:hover {
      opacity: 0.9;
    }

    .disclaimer-section {
      margin-top: 30px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      font-size: 0.95rem;
      color: rgba(255, 255, 255, 0.8);
      text-align: center;
    }

    .disclaimer-link {
      color: #ffd700;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s;
      border-bottom: 1px dashed #ffd700;
    }

    .disclaimer-link:hover {
      border-bottom-style: solid;
    }

    .loading-text {
      text-align: center;
      color: rgba(255, 255, 255, 0.7);
      padding: 20px;
      font-size: 1.1rem;
    }

    .loading-text i {
      margin-right: 10px;
      animation: spin 1.5s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .stats-bar {
      display: flex;
      justify-content: space-around;
      padding: 15px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 12px;
      margin: 20px 0;
      border: 1px solid rgba(255, 255, 255, 0.1);
      flex-wrap: wrap;
    }

    .stat-item {
      text-align: center;
      padding: 10px;
      min-width: 120px;
    }

    .stat-value {
      font-size: 2rem;
      font-weight: 700;
      color: #ffd700;
      margin-bottom: 5px;
    }

    .stat-label {
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.95rem;
    }

    .footer {
      text-align: center;
      padding: 20px;
      margin-top: 20px;
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.9rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    @media (max-width: 768px) {
      body {
        padding: 10px;
      }
      
      h1 {
        font-size: 2.2rem;
      }
      
      h2 {
        font-size: 1.5rem;
      }
      
      .download-item {
        flex-direction: column;
        align-items: flex-start;
        gap: 15px;
      }

      .download-options {
        width: 100%;
        flex-direction: column;
      }
      
      .download-link {
        width: 100%;
        text-align: center;
        justify-content: center;
      }
      
      .stats-bar {
        flex-direction: column;
        gap: 15px;
      }
      
      .release-meta {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>望月Gh仓库</h1>
    </header>
    
    <div class="announcement-section card">
      <div class="announcement-header">
        <h2 class="announcement-title"><i class="fas fa-bullhorn"></i> 公告</h2>
        <button class="refresh-button" onclick="fetchAnnouncement()">
          <i class="fas fa-sync-alt"></i> 刷新
        </button>
      </div>
      <div id="announcement-content">
        <div class="loading-text"><i class="fas fa-spinner"></i> 加载公告中...</div>
      </div>
    </div>

    <div class="stats-bar card">
      <div class="stat-item">
        <div class="stat-value" id="release-count">0</div>
        <div class="stat-label">资源发布</div>
      </div>
      <div class="stat-item">
        <div class="stat-value" id="file-count">0</div>
        <div class="stat-label">文件总数</div>
      </div>
    </div>

    <div class="card">
      <h2><i class="fas fa-box-open"></i> 文件发布</h2>
      <div id="releases">
        <div class="loading-text"><i class="fas fa-spinner"></i> 加载发布文件中...</div>
      </div>
    </div>

    <section class="disclaimer-section card">
      <strong><i class="fas fa-exclamation-circle"></i> 免责声明：</strong>
      本站所有资源均为来自于网络，不代表本站立场。下载内容仅供学习交流使用，不得用于商业用途。 
      一切后果由使用者自行承担，如需删除内容，请联系：admin@093184.xyz
    </section>
    
    <div class="footer">
      <p>© 2025 望月对穿</p>
    </div>
  </div>

  <script>
    // 获取GitHub仓库信息
    async function fetchGitHubStats() {
      try {
        const response = await fetch('https://api.github.com/repos/CNWQK/wydc-');
        if (!response.ok) throw new Error('获取GitHub信息失败');
        
        const data = await response.json();
        document.getElementById('user-count').textContent = data.stargazers_count;
      } catch (error) {
        console.error('获取GitHub数据失败:', error);
        document.getElementById('user-count').textContent = 'N/A';
      }
    }

    async function initialize() {
      try {
        await Promise.all([
          fetchAnnouncement(),
          fetchReleases(),
          fetchGitHubStats()
        ]);
      } catch (error) {
        showErrorNotification(`初始化失败: ${error.message}`);
      }
    }

    // 公告
    async function fetchAnnouncement() {
      const contentDiv = document.getElementById('announcement-content');
      try {
        contentDiv.innerHTML = '<div class="loading-text"><i class="fas fa-spinner"></i> 加载中...</div>';
        const response = await fetch('https://raw.githubusercontent.com/CNWQK/wydc-/main/home.txt');
        if (!response.ok) throw new Error(`HTTP错误! 状态码: ${response.status}`);
        const text = await response.text();
        contentDiv.innerHTML = (text || '暂无公告').replace(/\n/g, '<br>');
      } catch (error) {
        contentDiv.innerHTML = `
          <div class="error-text">
            <i class="fas fa-exclamation-triangle"></i> ${escapeHtml(error.message)}
            <button onclick="fetchAnnouncement()" class="refresh-button" style="margin-top:10px;">
              <i class="fas fa-redo"></i> 重试
            </button>
          </div>
        `;
      }
    }

    // 完整文件发布功能
    async function fetchReleases() {
      try {
        const response = await fetch('https://api.github.com/repos/CNWQK/wydc-/releases');
        if (!response.ok) throw new Error('获取发布信息失败');
        
        const releases = await response.json();
        const container = document.getElementById('releases');
        
        container.innerHTML = releases.map(release => `
          <div class="release">
            <div class="release-header">
              <h3><i class="fas fa-tag"></i> ${escapeHtml(release.name)}</h3>
              <div class="release-meta">
                <span><i class="fas fa-code-branch"></i> 版本：${escapeHtml(release.tag_name)}</span>
                <span><i class="fas fa-calendar-alt"></i> 发布时间：${new Date(release.published_at).toLocaleDateString()}</span>
              </div>
            </div>
            <ul class="assets" style="display:none;">
              ${release.assets.map(asset => `
                <li class="download-item">
                  <div class="file-info">
                    <span class="file-name"><i class="fas fa-file"></i> ${escapeHtml(asset.name)}</span>
                    <span class="file-size"><i class="fas fa-database"></i> ${formatFileSize(asset.size)}</span>
                  </div>
                  <div class="download-options">
                    <a href="${asset.browser_download_url}" class="download-link">
                      <i class="fas fa-download"></i> 普通下载
                    </a>
                    <a href="${generateProxyUrl(asset.browser_download_url)}" 
                       class="download-link accelerated">
                      <i class="fas fa-bolt"></i> 高速下载
                    </a>
                  </div>
                </li>
              `).join('')}
            </ul>
            <button class="toggle-assets">
              <i class="fas fa-layer-group"></i> 显示资源
            </button>
          </div>
        `).join('');

        // 更新统计信息
        document.getElementById('release-count').textContent = releases.length;
        const totalFiles = releases.reduce((acc, release) => acc + release.assets.length, 0);
        document.getElementById('file-count').textContent = totalFiles;

        document.querySelectorAll('.toggle-assets').forEach(button => {
          button.addEventListener('click', function() {
            const assetsList = this.previousElementSibling;
            assetsList.style.display = assetsList.style.display === 'none' ? 'block' : 'none';
            this.innerHTML = assetsList.style.display === 'none' ? 
              '<i class="fas fa-layer-group"></i> 显示资源' : 
              '<i class="fas fa-layer-group"></i> 隐藏资源';
          });
        });
      } catch (error) {
        showErrorNotification(`文件加载失败: ${error.message}`);
      }
    }

    function escapeHtml(unsafe) {
      return unsafe.toString()
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }

    function generateProxyUrl(url) {
      return `https://ghproxy.net/${encodeURI(url)}`;
    }

    function formatFileSize(bytes) {
      const units = ['Bytes', 'KB', 'MB', 'GB'];
      if (bytes == 0) return '0 Bytes';
      const exp = Math.floor(Math.log(bytes) / Math.log(1024));
      return `${(bytes / Math.pow(1024, exp)).toFixed(2)} ${units[exp]}`;
    }

    // 错误提示功能
    function showErrorNotification(message) {
      const notification = document.createElement('div');
      notification.className = 'error-notification';
      notification.innerHTML = `
        <div class="error-content">
          <span><i class="fas fa-exclamation-circle"></i> ${escapeHtml(message)}</span>
          <button class="close-button"><i class="fas fa-times"></i></button>
        </div>
      `;
      document.body.appendChild(notification);
      notification.querySelector('.close-button').onclick = () => notification.remove();
      setTimeout(() => notification.remove(), 5000);
      
      // 样式
      notification.style.position = 'fixed';
      notification.style.bottom = '20px';
      notification.style.right = '20px';
      notification.style.backgroundColor = 'rgba(255, 0, 0, 0.8)';
      notification.style.color = '#fff';
      notification.style.padding = '15px 25px';
      notification.style.borderRadius = '8px';
      notification.style.zIndex = '10000';
      notification.style.display = 'flex';
      notification.style.alignItems = 'center';
      notification.style.gap = '10px';
      
      const closeBtn = notification.querySelector('.close-button');
      closeBtn.style.background = 'none';
      closeBtn.style.border = 'none';
      closeBtn.style.cursor = 'pointer';
      closeBtn.style.color = '#fff';
      closeBtn.style.fontSize = '1.2rem';
    }

    // 初始化
    document.addEventListener('DOMContentLoaded', initialize);
  </script>
</body>
</html>
